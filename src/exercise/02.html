<!-- 1. ðŸ’¯ nesting elements -->

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>
  <script type="module">
    const rootElement = document.getElementById('root')

    const hello = React.createElement('span', {children: 'Hello'})
    const world = React.createElement('span', {children: 'World'})

    const element = React.createElement('div', {className: 'container', children: [hello,' ', world] }) // React: responsible for *creating* React elements (kinda like document.createElement())

    const root = ReactDOM.createRoot(rootElement) // ReactDOM: responsible for *rendering* React elements to the DOM (kinda like rootElement.append()) -- prior to React v18, the API was: ReactDOM.render
    root.render(element)

  </script>
</body>
